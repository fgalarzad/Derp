<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entierro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registrar Entierro</h1>
        <form th:action="@{/entierros/registrar}" th:object="${entierro}" method="post" class="needs-validation" novalidate>
			<div class="mb-3">
				<label for="fallecido" class="form-label">Fallecido:</label>
				<select id="fallecido" th:field="*{fallecido.idfallecido}" class="form-select" >
				<option th:each="fallecido : ${fallecidos}"
				th:value="${fallecido.idfallecido}"
				th:text="${fallecido.nombrefallecido}">
				</option>
				</select><br/>
				<div class="invalid-feedback">Por favor, seleccione el fallecido.</div>
		    </div>
			<div class="mb-3">
							<label for="cliente" class="form-label">Nombre del cliente:</label>
							<select id="cliente" th:field="*{cliente.idcliente}" class="form-select" >
							<option th:each="cliente : ${clientes}"
									th:value="${cliente.idcliente}"
									th:text="${cliente.nombrecliente}">
							</option>
							</select><br/>
							<div class="invalid-feedback">Por favor, seleccione el nombre del cliente.</div>
						</div>

            <div class="mb-3">
                <label for="relacion" class="form-label">Relacion:</label>
                <input type="text" id="relacion" th:field="*{relacion}" class="form-control" placeholder="Ingrese la relacion" required>
                <div class="invalid-feedback">Por favor, ingrese la relacion.</div>
            </div>
			<div class="mb-3">
				<label for="ataud" class="form-label">Tipo Ataud Y Costo:</label>
				<select id="ataud" th:field="*{ataud.idataud}" class="form-select" >
				<option th:each="ataud : ${ataudes}"
						th:value="${ataud.idataud}"
						th:text="${ataud.tipomadera + ' ' + ataud.color + '  S/.' +ataud.costo}">
				</option>
				</select><br/>
				<div class="invalid-feedback">Por favor, seleccione el tipo de Ataud y costo.</div>
			</div>
            
			     <label for="fecha" class="form-label">Fecha de entierro:</label>
			     <input type="date" id="fecha" th:field="*{fecha}" class="form-control" placeholder="Ingrese la fecha de entierro" required>
			     <div class="invalid-feedback">Por favor, ingrese la fecha de enteirro.</div>
			</div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93Wywq4+kSMdfbQz/Fm8VHqAJB9F5tHTV1gzWbhfQiOm5q8t9wIq5d5ngFYxAq" crossorigin="anonymous"></script>
    <script>
        // Script de validaci√≥n de Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
