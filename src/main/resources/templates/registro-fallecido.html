<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de fallecido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registrar fallecido</h1>
        <form th:action="@{/fallecidos/registrar}" th:object="${fallecido}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombrefallecido" class="form-label">Nombre:</label>
                <input type="text" id="nombrefallecido" th:field="*{nombrefallecido}" class="form-control" placeholder="Ingrese el nombre del fallecido" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre del fallecido.</div>
            </div>
			<div class="mb-3">
			     <label for="fechadedefuncion" class="form-label">Fecha de defuncion:</label>
			     <input type="date" id="fechadedefuncion" th:field="*{fechadedefuncion}" class="form-control" placeholder="Ingrese la fecha de defuncion" required>
			     <div class="invalid-feedback">Por favor, ingrese la Fecha de defuncion.</div>
			</div>
			<div class="mb-3">
			     <label for="causademuerte" class="form-label">Causa de muerte:</label>
			     <input type="text" id="causademuerte" th:field="*{causademuerte}" class="form-control" placeholder="Ingrese la Causa de muerte" required>
			     <div class="invalid-feedback">Por favor, ingrese la causa de muerte.</div>
			</div>
			 <button type="submit" class="btn btn-primary w-100">Registrar</button>
		</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93Wywq4+kSMdfbQz/Fm8VHqAJB9F5tHTV1gzWbhfQiOm5q8t9wIq5d5ngFYxAq" crossorigin="anonymous"></script>
		<script>
		// Script de validaci√≥n de Bootstrap
		(function () {
				      'use strict'
				      var forms = document.querySelectorAll('.needs-validation')
				      Array.prototype.slice.call(forms).forEach(function (form) {
				      form.addEventListener('submit', function (event) {
				      if (!form.checkValidity()) {
				      event.preventDefault()
				      event.stopPropagation()
				      }
				      form.classList.add('was-validated')
				      }, false)
				      })
				      })()
		</script>
</body>
</html>
