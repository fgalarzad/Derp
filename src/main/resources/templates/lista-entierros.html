<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de entierros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a class="btn btn-primary mb-3" th:href="@{/entierros/nuevo}">Registrar nuevo entierros</a>
    <h1>Lista de entierros</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fallecido</th>
				<th>Cliente</th>
				<th>Relacion</th>
				<th>Tipo de Ataud y Costo</th>>
				<th>Fecha de entierro</th>
				
				
				
            </tr>
        </thead>
        <tbody>
            <tr th:each="entierro : ${entierros}">
                <td th:text="${entierro.identierro}"></td>
                <td th:text="${entierro.fallecido.nombrefallecido}"></td>>
				<td th:text="${entierro.cliente.nombrecliente}"></td>
				<td th:text="${entierro.relacion}"></td>
				<td th:text="${entierro.ataud.tipomadera + ' ' + entierro.ataud.color + ' S/.'+ entierro.ataud.costo}"></td>
				<td th:text="${entierro.fecha}"></td>
				<td>
				     <a class="btn btn-info btn-sm" th:href="@{/entierros/detalles/{id}(id=${entierro.identierro})}">Detalles</a>
				     <a class="btn btn-warning btn-sm" th:href="@{/entierros/editar/{id}(id=${entierro.identierro})}">Editar</a>
				     <a class="btn btn-danger btn-sm" th:href="@{/entierros/eliminar/{id}(id=${entierro.identierro})}" onclick="return confirm('¿Está seguro de eliminar este entierro?')">Eliminar</a>
				</td>
            </tr>
        </tbody>
    </table>
    
	</div>
</body>
</html>
