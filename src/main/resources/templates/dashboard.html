<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
			background-size: cover;
			background: url(/img/funeral.jpg) center;
			backdrop-filter: blur(8px);

        }
        .dashboard-container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-title">Bienvenido a Funeraria Derp</h1>

        <form th:action="@{/logout}" method="post" class="mb-4">
            <button type="submit" class="btn btn-danger w-100">Cerrar Sesi√≥n</button>
        </form>

        <div class="dashboard-buttons">
            <a th:href="@{/ataudes/lista}" class="btn btn-secondary">Listar Ataudes</a>
            <a th:href="@{/clientes/lista}" class="btn btn-secondary">Listar Clientes</a>
            <a th:href="@{/empleados/lista}" class="btn btn-secondary">Listar Empleados</a>
            <a th:href="@{/entierros/lista}" class="btn btn-secondary">Listar Entierros</a>
            <a th:href="@{/fallecidos/lista}" class="btn btn-secondary">Listar Fallecidos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
