<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a class="btn btn-primary mb-3" th:href="@{/productos/nuevo}">Registrar nuevo productos</a>
    <h1>Lista de Productos</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripcion</th>
                <th>Costo Unitario</th>
				<th>Costo por Blister:</th>
				<th>Stock</th>
				<th>Receta:</th>
				
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.idproducto}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.costounitario}"></td>
				<td th:text="${producto.costoporblister}"></td>
				<td th:text="${producto.stock}"></td>
				<td th:text="${producto.receta}"></td>
				<td>
				     <a class="btn btn-info btn-sm" th:href="@{/productos/detalles/{id}(id=${producto.idproducto})}">Detalles</a>
				     <a class="btn btn-warning btn-sm" th:href="@{/productos/editar/{id}(id=${producto.idproducto})}">Editar</a>
				     <a class="btn btn-danger btn-sm" th:href="@{/productos/eliminar/{id}(id=${producto.idproducto})}" onclick="return confirm('¿Está seguro de eliminar este producto?')">Eliminar</a>
				</td>
            </tr>
        </tbody>
    </table>
    
	</div>
</body>
</html>
