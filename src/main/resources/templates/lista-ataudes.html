<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de ataudes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a class="btn btn-primary mb-3" th:href="@{/ataudes/nuevo}">Registrar nuevos ataudes</a>
    <h1>Lista de ataudes</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de madera</th>
                <th>Color</th>
				<th>Stock</th>
				<th>Costo</th>
				<th>Acciones</th>		
            </tr>
        </thead>
        <tbody>
            <tr th:each="ataud : ${ataudes}">
                <td th:text="${ataud.idataud}"></td>
                <td th:text="${ataud.tipomadera}"></td>
                <td th:text="${ataud.color}"></td>
				<td th:text="${ataud.stock}"></td>
				<td th:text="${ataud.costo}"></td>
				<td>
				     <a class="btn btn-info btn-sm" th:href="@{/ataudes/detalles/{id}(id=${ataud.idataud})}">Detalles</a>
				     <a class="btn btn-warning btn-sm" th:href="@{/ataudes/editar/{id}(id=${ataud.idataud})}">Editar</a>
				     <a class="btn btn-danger btn-sm" th:href="@{/ataudes/eliminar/{id}(id=${ataud.idataud})}" onclick="return confirm('¿Está seguro de eliminar este ataud?')">Eliminar</a>
				</td>
            </tr>
        </tbody>
    </table>
    
	</div>
</body>
</html>
