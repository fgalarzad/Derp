<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registrar empleado</h1>
        <form th:action="@{/empleados/registrar}" th:object="${empleado}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del empleado" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre del empleado.</div>
            </div>

			<div class="mb-3">
			                <label for="cargo" class="form-label">Cargo:</label>
			                <select id="cargo" th:field="*{cargo}" class="form-select" required>
			                    <option value="" disabled selected>Seleccione una opción</option>
			                    <option value="Recepcionista">Recepcionista</option>
								<option value="Sepulturero">Sepulturero</option>
								<option value="Cremador">Cremador </option>
			                </select>
			<div class="invalid-feedback">Por favor, seleccione el cargo.</div>
			</div>

			<div class="mb-3">
					 <label for="entierro" class="form-label">Ataud:</label>
					 <select id="entierro" th:field="*{entierro.identierro}" class="form-select" >
					<option th:each="entierro : ${entierros}"
					 th:value="${entierro.identierro}"
					 th:text="${entierro.identierro}">
					</option>
					</select><br/>
					<div class="invalid-feedback">Por favor, seleccione el entierro.</div>
			 </div>
			 <button type="submit" class="btn btn-primary w-100">Registrar</button>
	 </form>
	 </div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93Wywq4+kSMdfbQz/Fm8VHqAJB9F5tHTV1gzWbhfQiOm5q8t9wIq5d5ngFYxAq" crossorigin="anonymous"></script>
	     <script>
	         // Script de validación de Bootstrap
	         (function () {
	             'use strict'
	             var forms = document.querySelectorAll('.needs-validation')
	             Array.prototype.slice.call(forms).forEach(function (form) {
	                 form.addEventListener('submit', function (event) {
	                     if (!form.checkValidity()) {
	                         event.preventDefault()
	                         event.stopPropagation()
	                     }
	                     form.classList.add('was-validated')
	                 }, false)
	             })
	         })()
	     </script>
</body>
</html>
