<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de ataud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registrar ataud</h1>
        <form th:action="@{/ataudes/registrar}" th:object="${ataud}" method="post" class="needs-validation" novalidate>
		<div class="mb-3">
			<label for="tipomadera" class="form-label">Tipo de Madera:</label>
			<select id="tipomadera" th:field="*{tipomadera}" class="form-select" required>
			<option value="" disabled selected>Seleccione una opción</option>
			<option value="Roble">Roble</option>
			<option value="Caoba">Caoba </option>
			<option value="Nogal">Nogal  </option>
			<option value="Cerezo">Cerezo </option>
			<option value="Arce">Arce  </option>
			<option value="Olmo">Olmo   </option>
			<option value="Pino">Pino  </option>
			<option value="Álamo">Álamo   </option>
		   </select>
		<div class="invalid-feedback">Por favor, seleccione el tipo de madera.</div>
		</div>
		<div class="mb-3">
			<label for="color" class="form-label">Color:</label>
			<select id="color" th:field="*{color}" class="form-select" required>
			<option value="" disabled selected>Seleccione una opción</option>
			<option value="Negro">Negro</option>
			<option value="Blanco">Blanco </option>
			<option value="Marron">Marron </option>
			<option value="Rojo">Rojo </option>
			<option value="Verde oscuro">Verde oscuro </option>
			<option value="Celeste">Celeste </option>
			<option value="Morado metalico">Morado metalico</option>
			<option value="Plateado">Plateado </option>
			</select>
			<div class="invalid-feedback">Por favor, seleccione el color.</div>
			</div>
			<div class="mb-3">
			     <label for="stock" class="form-label">Stock:</label>
			     <input type="number" id="stock" th:field="*{stock}" class="form-control" placeholder="Ingrese Stock" required>
			     <div class="invalid-feedback">Por favor, ingrese Stock.</div>
			</div>
			<div class="mb-3">
			     <label for="costo" class="form-label">Costo:</label>
			     <input type="number" id="costo" th:field="*{costo}" class="form-control" placeholder="Ingrese el Costo" required>
			     <div class="invalid-feedback">Por favor, ingrese el Costo.</div>
			</div>
			 <button type="submit" class="btn btn-primary w-100">Registrar</button>
		</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93Wywq4+kSMdfbQz/Fm8VHqAJB9F5tHTV1gzWbhfQiOm5q8t9wIq5d5ngFYxAq" crossorigin="anonymous"></script>
		<script>
		// Script de validación de Bootstrap
		(function () {
				      'use strict'
				      var forms = document.querySelectorAll('.needs-validation')
				      Array.prototype.slice.call(forms).forEach(function (form) {
				      form.addEventListener('submit', function (event) {
				      if (!form.checkValidity()) {
				      event.preventDefault()
				      event.stopPropagation()
				      }
				      form.classList.add('was-validated')
				      }, false)
				      })
				      })()
		</script>
</body>
</html>
