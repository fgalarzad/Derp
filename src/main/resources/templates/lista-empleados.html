<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de empleados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a class="btn btn-primary mb-3" th:href="@{/empleados/nuevo}">Registrar nuevo empleado</a>
    <h1>Lista de empleados</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Cargo</th>
				<th>Entierro</th>
            </tr>
        </thead>
        <tbody>
			<tr th:each="empleado : ${empleados}">
			    <td th:text="${empleado.idempleado}"></td>
			    <td th:text="${empleado.nombre}"></td>
				<td th:text="${empleado.cargo}"></td>
			    <td th:text="${empleado.entierro.identierro}"></td>
				<td>
				     <a class="btn btn-info btn-sm" th:href="@{/empleados/detalles/{id}(id=${empleado.idempleado})}">Detalles</a>
				     <a class="btn btn-warning btn-sm" th:href="@{/empleados/editar/{id}(id=${empleado.idempleado})}">Editar</a>
				     <a class="btn btn-danger btn-sm" th:href="@{/empleados/eliminar/{id}(id=${empleado.idempleado})}" onclick="return confirm('¿Está seguro de eliminar este empleado?')">Eliminar</a>
				</td>
            </tr>
        </tbody>
    </table>
    
	</div>
</body>
</html>
