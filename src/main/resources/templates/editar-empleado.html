<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Empleado</h1>
        <form th:action="@{/empleados/actualizar}" th:object="${empleado}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del empleado" required>
            </div>
            
			<div class="mb-3">
				<label for="cargo" class="form-label">Cargo:</label>
				<select id="cargo" th:field="*{cargo}" class="form-select" required>
				<option value="" disabled selected>Seleccione una opci√≥n</option>
				<option value="Recepcionista">Recepcionista</option>
				<option value="Sepulturero">Sepulturero</option>
				<option value="Cremador">Cremador </option>
				</select>
			</div>
            
            <div class="mb-3">
                <label for="entierro" class="form-label">Entierro:</label>
                <select id="entierro" th:field="*{entierro.identierro}" class="form-select" required>
                    <option th:each="entierro : ${entierros}" th:value="${entierro.identierro}" th:text="${entierro.identierro}">
                    </option>
                </select> <br/>
            </div>

            <button type="submit" class="btn btn-primary ">Actualizar Empleado</button>
			<a class="btn btn-secondary" th:href="@{/empleados/lista}">Cancelar</a>
        </form>
    </div>
</body>
</html>
