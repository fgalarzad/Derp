<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del entierro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 >Detalles del entierro</h1>
            <ul class="list-group">
				<li class="list-group-item"><strong>ID:</strong> <span th:text="${entierro.identierro}"></span></li>
               <li class="list-group-item"><strong>Fallecido:</strong> <span th:text="${entierro.fallecido.nombrefallecido}"></span></li>
                <li class="list-group-item"><strong>Cliente:</strong> <span th:text="${entierro.cliente.nombrecliente}"></span></li>
                <li class="list-group-item"><strong>Relacion:</strong> <span th:text="${entierro.relacion}"></span></li>
				<li class="list-group-item"><strong>Tipo de ataud y Costo:</strong> <span th:text="${entierro.ataud.tipomadera + ' ' + entierro.ataud.color + '  S/.' +entierro.ataud.costo}"></span></li>
				<li class="list-group-item"><strong>Relacion:</strong> <span th:text="${entierro.fecha}"></span></li>
            </ul>
        <a href="/entierros/lista" class="btn btn-primary mt-3">Volver a la lista</a>
    </div>
</body>
</html>
