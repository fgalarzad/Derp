<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registrar Producto</h1>
        <form th:action="@{/productos/registrar}" th:object="${producto}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripción del producto" required>
                <div class="invalid-feedback">Por favor, ingrese una descripción.</div>
            </div>

            <div class="mb-3">
                <label for="costounitario" class="form-label">Costo Unitario:</label>
                <input type="number" id="costounitario" th:field="*{costounitario}" class="form-control" placeholder="Ingrese el costo unitario" required>
                <div class="invalid-feedback">Por favor, ingrese el costo unitario.</div>
            </div>

            <div class="mb-3">
                <label for="costoporblister" class="form-label">Costo por Blister:</label>
                <input type="number" id="costoporblister" th:field="*{costoporblister}" class="form-control" placeholder="Ingrese el costo por blister" required>
                <div class="invalid-feedback">Por favor, ingrese el costo por blister.</div>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" placeholder="Ingrese la cantidad en stock" required>
                <div class="invalid-feedback">Por favor, ingrese la cantidad en stock.</div>
            </div>

            <div class="mb-3">
                <label for="receta" class="form-label">Requiere receta:</label>
                <select id="receta" th:field="*{receta}" class="form-select" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione si requiere receta.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93Wywq4+kSMdfbQz/Fm8VHqAJB9F5tHTV1gzWbhfQiOm5q8t9wIq5d5ngFYxAq" crossorigin="anonymous"></script>
    <script>
        // Script de validación de Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
