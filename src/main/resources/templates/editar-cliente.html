<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar cliente</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar cliente</h1>
		<form th:action="@{/clientes/actualizar}" th:object="${cliente}" method="post">
			<input type="hidden" th:field="*{idcliente}" />
		          
		            <div class="mb-3">
		                <label for="nombrecliente" class="form-label">Nombre:</label>
		                <input type="text" id="nombrecliente" th:field="*{nombrecliente}" class="form-control" placeholder="Ingrese el nombre del cliente" required>
		            </div>

		            <div class="mb-3">
		                <label for="telefono" class="form-label">Telefono:</label>
		                <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese el telefono required">
		            </div>
					<div class="mb-3">
						<label for="correo" class="form-label">Correo:</label>
						<input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="Ingrese el correo" required>
					</div>
					<button type="submit" class="btn btn-primary">Actualizar cliente</button>
					            <a class="btn btn-secondary" th:href="@{/clientes/lista}">Cancelar</a>
					        </form>
					    </div>
</body>
</html>
