<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entierro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registrar Entierro</h1>
        <form th:action="@{/entierros/registrar}" th:object="${entierro}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="fallecido" class="form-label">Fallecido:</label>
                <input type="text" id="fallecido" th:field="*{fallecido}" class="form-control" placeholder="Ingrese el nombre del fallecido" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre del fallecido.</div>
            </div>

            <div class="mb-3">
                <label for="fechadedefuncion" class="form-label">Fecha de defuncion:</label>
                <input type="date" id="fechadedefuncion" th:field="*{fechadedefuncion}" class="form-control" placeholder="Ingrese la fecha de defuncion" required>
                <div class="invalid-feedback">Por favor, ingrese la fecha de defuncion.</div>
            </div>

            <div class="mb-3">
                <label for="nombrecliente" class="form-label">Nombre del cliente:</label>
                <input type="text" id="nombrecliente" th:field="*{nombrecliente}" class="form-control" placeholder="Ingrese el nombre del cliente" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre del cliente.</div>
            </div>

            <div class="mb-3">
                <label for="relacion" class="form-label">Relacion:</label>
                <input type="text" id="relacion" th:field="*{relacion}" class="form-control" placeholder="Ingrese la relacion" required>
                <div class="invalid-feedback">Por favor, ingrese la relacion.</div>
            </div>
            <div class="mb-3">
                <label for="cajon" class="form-label">Ataud:</label>
                <select id="cajon" th:field="*{cajon}" class="form-select" required>
                    <option value="" disabled selected>Seleccione una opci칩n</option>
                    <option value="roble">Cajon de roble</option>
					<option value="caoba">Cajon de caoba </option>
					<option value="nogal">Cajon de nogal  </option>
					<option value="cerezo">Cajon de cerezo </option>
					<option value="arce">Cajon de arce  </option>
					<option value="olmo">Cajon de olmo   </option>
					<option value="pino">Cajon de pino  </option>
					<option value="치lamo">Cajon de 치lamo   </option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione el cajon.</div>
            </div>
			<div class="mb-3">
			         <label for="costo" class="form-label">Costo:</label>
			         <input type="text" id="costo" th:field="*{costo}" class="form-control" placeholder="Ingrese el costo" required>
			         <div class="invalid-feedback">Por favor, ingrese el costo.</div>
		    </div>
			<div class="mb-3">
			                <label for="fecha" class="form-label">Fecha de entierro:</label>
			                <input type="date" id="fecha" th:field="*{fecha}" class="form-control" placeholder="Ingrese la fecha de entierro" required>
			                <div class="invalid-feedback">Por favor, ingrese la fecha de enteirro.</div>
			</div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93Wywq4+kSMdfbQz/Fm8VHqAJB9F5tHTV1gzWbhfQiOm5q8t9wIq5d5ngFYxAq" crossorigin="anonymous"></script>
    <script>
        // Script de validaci칩n de Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
