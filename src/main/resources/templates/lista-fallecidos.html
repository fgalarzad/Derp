<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de fallecidos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a class="btn btn-primary mb-3" th:href="@{/fallecidos/nuevo}">Registrar nuevos fallecidos</a>
    <h1>Lista de fallecidos</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Telefono</th>
				<th>Fecha de defuncion</th>
				<th>Causa de muerte</th>
				<th>Acciones</th>		
            </tr>
        </thead>
        <tbody>
            <tr th:each="fallecido : ${fallecidos}">
                <td th:text="${fallecido.idfallecido}"></td>
                <td th:text="${fallecido.nombrefallecido}"></td>
                <td th:text="${fallecido.fechadedefuncion}"></td>
				<td th:text="${fallecido.causademuerte}"></td>
				<td>
				     <a class="btn btn-info btn-sm" th:href="@{/fallecidos/detalles/{id}(id=${fallecido.idfallecido})}">Detalles</a>
				     <a class="btn btn-warning btn-sm" th:href="@{/fallecidos/editar/{id}(id=${fallecido.idfallecido})}">Editar</a>
				     <a class="btn btn-danger btn-sm" th:href="@{/fallecidos/eliminar/{id}(id=${fallecido.idfallecido})}" onclick="return confirm('¿Está seguro de eliminar este fallecido?')">Eliminar</a>
				</td>
            </tr>
        </tbody>
    </table>
    
	</div>
</body>
</html>
