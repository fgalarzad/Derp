<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registrar cliente</h1>
        <form th:action="@{/clientes/registrar}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombrecliente" class="form-label">Nombre:</label>
                <input type="text" id="nombrecliente" th:field="*{nombrecliente}" class="form-control" placeholder="Ingrese el nombre del cliente" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre del cliente.</div>
            </div>
			<div class="mb-3">
			     <label for="telefono" class="form-label">Telefono:</label>
			     <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese el telefono" required>
			     <div class="invalid-feedback">Por favor, ingrese el telefono.</div>
			</div>
			<div class="mb-3">
			     <label for="correo" class="form-label">Correo:</label>
			     <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="example@example.com" required>
			     <div class="invalid-feedback">Por favor, ingrese el correo.</div>
			</div>
			 <button type="submit" class="btn btn-primary w-100">Registrar</button>
		</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93Wywq4+kSMdfbQz/Fm8VHqAJB9F5tHTV1gzWbhfQiOm5q8t9wIq5d5ngFYxAq" crossorigin="anonymous"></script>
		<script>
		// Script de validaci√≥n de Bootstrap
		(function () {
				      'use strict'
				      var forms = document.querySelectorAll('.needs-validation')
				      Array.prototype.slice.call(forms).forEach(function (form) {
				      form.addEventListener('submit', function (event) {
				      if (!form.checkValidity()) {
				      event.preventDefault()
				      event.stopPropagation()
				      }
				      form.classList.add('was-validated')
				      }, false)
				      })
				      })()
		</script>
</body>
</html>
