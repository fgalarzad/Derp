<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a class="btn btn-primary mb-3" th:href="@{/clientes/nuevo}">Registrar nuevos clientes</a>
    <h1>Lista de clientes</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Telefono</th>
				<th>Correo</th>
				<th>Acciones</th>		
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idcliente}"></td>
                <td th:text="${cliente.nombrecliente}"></td>
                <td th:text="${cliente.telefono}"></td>
				<td th:text="${cliente.correo}"></td>
				<td>
				     <a class="btn btn-info btn-sm" th:href="@{/clientes/detalles/{id}(id=${cliente.idcliente})}">Detalles</a>
				     <a class="btn btn-warning btn-sm" th:href="@{/clientes/editar/{id}(id=${cliente.idcliente})}">Editar</a>
				     <a class="btn btn-danger btn-sm" th:href="@{/clientes/eliminar/{id}(id=${cliente.idcliente})}" onclick="return confirm('¿Está seguro de eliminar este cliente?')">Eliminar</a>
				</td>
            </tr>
        </tbody>
    </table>
    
	</div>
</body>
</html>
