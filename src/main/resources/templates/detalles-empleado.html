<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 >Detalles del Empleado</h1>
            <ul class="list-group">
				<li class="list-group-item"><strong>ID:</strong> <span th:text="${empleado.idempleado}"></span></li>
               <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${empleado.nombre}"></span></li>
                <li class="list-group-item"><strong>Cargo:</strong> <span th:text="${empleado.cargo}"></span></li>
                <li class="list-group-item"><strong>Entierro Asociado:</strong> <span th:text="${empleado.entierro.identierro}"></span></li>
            </ul>
        <a href="/empleados/lista" class="btn btn-primary mt-3">Volver a la lista</a>
    </div>
</body>
</html>
